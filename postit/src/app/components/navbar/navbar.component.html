<div class="navbar">
    <div class="navbar--item" routerLink="/feed">
        <img *ngIf="currentNavbar !== navbarEnum.FEED" src="assets/imgs/navbar_feed_disable.svg">
        <img *ngIf="currentNavbar === navbarEnum.FEED" src="assets/imgs/navbar_feed_enable.svg">
    </div>

    <div class="navbar--item" routerLink="/home">
        <img *ngIf="currentNavbar !== navbarEnum.HOME" src="assets/imgs/navbar_home_disable.svg">
        <img *ngIf="currentNavbar === navbarEnum.HOME" src="assets/imgs/navbar_home_enable.svg">

    </div>

    <div class="navbar--item" routerLink="/profile">
        <img *ngIf="currentNavbar !== navbarEnum.PROFILE" src="assets/imgs/navbar_profile_disable.svg">
        <img *ngIf="currentNavbar === navbarEnum.PROFILE" src="assets/imgs/navbar_profile_enable.svg">
    </div>

</div>
