<div class="login">

    <img class="background" src="assets/imgs/Imagem 5@2x.png">
    <img class="detail" src="assets/imgs/Grupo 19.svg">

    <div class="container">

        <app-logo [src]="'assets/imgs/LOGO.svg'" [full]="false" (onClick)="logoClick($event)"></app-logo>

        <div class="input">
            <span>E-mail</span>
            <input type="text" [(ngModel)]="loginPayload.email">
            <span>Senha</span>
            <input type="password" [(ngModel)]="loginPayload.password">
        </div>

        <ion-button class="button" [class.disabled]="!canLogin()" (click)="login()">
            {{ isLoading ? 'Carregando...' : 'Confirmar' }}
            <app-half-circle-spinner *ngIf="isLoading" [animationDuration]="1000" [size]="30" [color]="'white'"></app-half-circle-spinner>
        </ion-button>
        <p>NÃ£o possui conta? <a href="#"> Cadastre-se!</a></p>
    </div>
</div>
